    <script type="text/javascript" language="javascript">
      function onButtonClick(idname) {
        var name= document.getElementById(idname).value
        if (name) {
            var r = document.cookie.split(';');
            var array = [];
            for (var i = 0;  i < r.length;  i++){
                var content = r[i].split('=');
                if (i == 0){array.push(content[0].slice(4));}
                else {array.push(content[0].slice(5));}}
            for (var i = 0;  i < array.length;  i++){
              if (name == array[i]){
                  var jikan= new Date();
                  var hour = jikan.getHours();
                  var minute = jikan.getMinutes();
                  var second = jikan.getSeconds();
                  var time = hour*3600 + minute*60 + second+3600;
                  if (content[1]=="finished"){alert(""+name+"さんの卵はもうすでに孵化させましたよ？\n\n新しい卵を作成しましょう！！");location.href = "index.html" ;return false;}
                  if (Number(content[1]) > Number(time)){
                    var seconds = Number(content[1]) - Number(time)
                    var result = "";
                    var min = Math.floor((seconds / 60) % 60);
                    var sec = Math.floor(seconds % 60);
                    if (min > 0) {result += min + "分";}
                    if (sec > 0) {result += sec + "秒";}
                    alert(""+name+"さんの卵はまだ孵化出来ないよ！！\n"+result+"後にまた来てください！！");
                    location.href = "index.html" ;return false;}
                  else {location.href = "test.html?name="+encodeURIComponent(name);return false;}}
              if( r.length-1==i ){alert("その名前は存在してません！\nもう一度自分の名前を確認してください！\n\n※名前を忘れた場合は担当の人に聞いてください！\n背の高い人に聞こう！！");}}}
        else {alert("ログインする名前を記入して下さい！")}
      }
    </script>
