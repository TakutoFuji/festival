<script>var canvas=document.getElementById("canvas");var ctx=canvas.getContext("2d");var mouse={x:0,y:0,x1:0,y1:0,color:"black"};var draw=false;canvas.addEventListener("mousemove",function(e){var rect=e.target.getBoundingClientRect();ctx.lineWidth=document.getElementById("lineWidth").value;ctx.globalAlpha=document.getElementById("alpha").value/100;mouseX=e.clientX-rect.left;mouseY=e.clientY-rect.top;if(draw===true){ctx.beginPath();ctx.moveTo(mouseX1,mouseY1);ctx.lineTo(mouseX,mouseY);ctx.lineCap="round";ctx.stroke();mouseX1=mouseX;mouseY1=mouseY;}});canvas.addEventListener("mousedown",function(e){draw=true;mouseX1=mouseX;mouseY1=mouseY;undoImage=ctx.getImageData(0,0,canvas.width,canvas.height);});canvas.addEventListener("mouseup",function(e){draw=false;});lineWidth.addEventListener("mousemove",function(){var lineNum=document.getElementById("lineWidth").value;document.getElementById("lineNum").innerHTML=lineNum;});alpha.addEventListener("mousemove",function(){var alphaNum=document.getElementById("alpha").value;document.getElementById("alphaNum").innerHTML=alphaNum;});$('li').click(function(){ctx.strokeStyle=$(this).css('background-color');});$('#clear').click(function(e){if(!confirm('本当に白紙に戻しますか？'))return;e.preventDefault();ctx.clearRect(0,0,canvas.width,canvas.height);});
